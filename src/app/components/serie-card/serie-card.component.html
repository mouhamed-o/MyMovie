<div class="thumbnail">
    <img class="imageItem" src="https://image.tmdb.org/t/p/w300/{{serie.poster_path}}" routerLink="/tv/{{serie.id}}" *ngIf="serie.poster_path">
    <img class="imageItem" src="../../../assets/abstract-image.jpg" routerLink="/tv/{{serie.id}}" *ngIf="!serie.poster_path">
    <div class="caption">
      <h4 class="text-ellipsis">
        <a class="text-warp" routerLink="/tv/{{serie.id}}" title="{{serie.title}}">{{serie.name}}</a>
      </h4>
      <p><strong>Première date de diffusion: </strong>{{serie.first_air_date}}</p>
      <p>
        <a routerLink="/tv/{{serie.id}}">Détails &raquo;</a>
        <small class="label label-success pull-right">
          {{serie.vote_average}}
          <i class="glyphicon glyphicon-star"></i>
        </small>
      </p>
    </div>
  </div>
