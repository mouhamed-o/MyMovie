<div class="row">
      <app-category [searchType]="searchType" ></app-category>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">      
        <app-search [searchType]="searchType" (changeMovies)="searchMovies($event)"></app-search>
        <div *ngIf="searchRes">
          <h3 class="orange-text">Résultats de la recherche</h3>
          <div class="row is-flex">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of searchRes | paginate: { itemsPerPage: 8, currentPage: pRecherche, id:'pRecherche' }; let i = index;">
              <movie-card [movie]="movie"></movie-card>
            </div>
          </div>
          <br/>
          <pagination-controls id="pRecherche" *ngIf="searchRes.length>8" (pageChange)="pRecherche = $event"></pagination-controls>
        </div>

        <h3 *ngIf="!searchRes" class="orange-text">Films les mieux notés</h3>
        <div *ngIf="!searchRes" class="row is-flex">
          <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of topRatedList | paginate: { itemsPerPage: 4, currentPage: pBest, id:'pBest' }; let i = index;">
            <movie-card [movie]="movie"></movie-card>
          </div>
          <pagination-controls id= "pBest" (pageChange)="pBest = $event"></pagination-controls>
        </div>

        <h3 *ngIf="!searchRes" class="orange-text">Films populaires</h3>
        <div *ngIf="!searchRes" class="row is-flex">
          <div class="col-sm-3" *ngFor="let movie of popularList | paginate: { itemsPerPage: 4, currentPage: pPopulaire, id:'pPopulaire' }; let i = index ;">
            <movie-card [movie]="movie"></movie-card>
          </div>
          <br/>
          <pagination-controls id="pPopulaire" (pageChange)="pPopulaire = $event" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
        </div>
      </div>
</div>
